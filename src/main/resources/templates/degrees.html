<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="fragment :: risorse"></div>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sito Universit√†</title>
  </head>
  <body class="text-white" style="background-image: url(https://mmaorlando.com/wp-content/uploads/2016/03/17701-displaying-12-images-for-mma-cage-background.png)">
  <div th:replace="fragment :: navbar"></div>
  <div class="container mx-auto " style="background-image: url(/img/trasp.png)" >
  <h1 class="text-center mt-5 ">E qui ci sono i nostri corsi, con il dipartimento correlato</h1>
  <table class="table">
  <thead>
    <tr class="text-white">
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th class="text-center">e-mail</th>
      <th class="text-center">Website</th>
      <th class="text-center">Dipartimento</th>
      
    </tr>
  </thead>
  <tbody>
       <tr class="text-white" th:each="deg : ${DegreeList}">
					<td th:text="${deg.getName()}"></td>
					<td th:text="${deg.level}"></td>
					<td th:text="${deg.address}"></td>
					<td class ="text-center" th:text="${deg.email}"></td>
					<td class ="text-center" th:text="${deg.website}"></td>
					<td class ="text-center">
					<a th:href="@{|/degrees/${deg.getCourse().getId()}|}" th:text="${deg.getCourse().getName()}"></a>
		            </td>		
							
       </tr>
    </tbody> 
    </div>
  </bodystyle="background-image: url(https://mmaorlando.com/wp-content/uploads/2016/03/17701-displaying-12-images-for-mma-cage-background.png)">
</html>
