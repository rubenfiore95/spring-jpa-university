<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="fragment :: risorse"></div>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sito Università</title>
  </head>
  <body style="background-image: url(https://mmaorlando.com/wp-content/uploads/2016/03/17701-displaying-12-images-for-mma-cage-background.png)">
  <div th:replace="fragment :: navbar"></div>
  <div class="container mx-auto" style="background-image: url(/img/trasp.png)" >
    <h1 class="text-center mt-5 text-white">Ciao Duro! Ecco i dipartimenti della nostra Università:</h1>
       <table class="table">
  <thead>
    <tr class="text-white">
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th class="text-center">e-mail</th>
      <th class="text-center">Website</th>
      <th>Head Of Department</th>
    </tr>
  </thead>
  <tbody>
       <tr class="text-white" th:each="dep : ${DepartmentsList}">
					<td th:text="${dep.getName()}"></td>
					<td th:text="${dep.getAddress()}"></td>
					<td th:text="${dep.getPhone()}"></td>
					<td class ="text-center" th:text="${dep.getEmail()}"></td>
					<td class ="text-center" th:text="${dep.website}"></td>
					<td th:text="${dep.headOfDepartment}"></td>
       </tr>
    </tbody> 
    </div>
  </body>
</html>
