<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sito Università</title>
  </head>
  <body>
  <div th:replace="fragment :: navbar"></div>
  <div class="container mx-auto" >
    <h1 class="text-center mt-5">Ciao ecco i dipartimenti delle nostre università</h1>
       <table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>e-mail</th>
      <th>Website</th>
      <th>Head Of Department</th>
    </tr>
  </thead>
  <tbody>
       <tr th:each="dep : ${DepartmentsList}">
					<td th:text="${dep.getName()}"></td>
					<td th:text="${dep.getAddress()}"></td>
					<td th:text="${dep.getPhone()}"></td>
					<td class ="text-center" th:text="${dep.getEmail()}"></td>
					<td class ="text-center" th:text="${dep.website}"></td>
					<td th:text="${dep.headOfDepartment}"></td>
       </tr>
    </tbody> 
    </div>
  </body>
</html>
