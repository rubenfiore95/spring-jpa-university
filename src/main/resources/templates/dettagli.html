<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div th:replace="fragment :: risorse"></div>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sito Universit√†</title>
  </head>
  <body>
  <div th:replace="fragment :: navbar"></div>
  <div class="container mx-auto" >
  <h1 class="text-center mt-5 text-success">Dettagli :</h1>
   
   <table class="table">
   <thead>
    <tr>
      <th>Nome</th>
      <th>Cognome</th>  
      <th>Telefono</th> 
      <th>E-mail</th> 
      <th>Indirizzo Ufficio</th>
      <th>Corso</th>
      
    </tr>
  </thead>
  <tbody>
        <tr class = "bg-success text-light">
			<td th:text="${teacher.getName()}"></td>
			<td th:text="${teacher.getSurname()}"></td>
			<td th:text="${teacher.getPhone()}"></td>
			<td th:text="${teacher.getEmail()}"></td>
			<td th:text="${teacher.getOfficeAddress()}"></td>
		     <td>
		         <ul>
		             <li th:each="t : ${teacher.getListaCorsi()}" th:text="${t.getName()}"></li>
		         </ul>
		     </td>
			
		    
			
       </tr>
    </tbody> 
  
    </div>
  </body>
</html>
